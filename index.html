<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Device WebConfig</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

  <style>
    body { font-family: Arial; padding: 20px; max-width: 500px; margin: auto; }
    input { width: 100%; padding: 8px; margin-bottom: 10px; }
    button { padding: 10px 15px; }
    #statusBox { margin-top: 20px; padding: 10px; background: #eee; }
  </style>
</head>

<body>
<h2>Device WebConfig</h2>

<label>SSID</label>
<input id="ssid" type="text">

<label>Password</label>
<input id="password" type="text">

<button onclick="saveConfig()">Save Config</button>
<button onclick="toggleRelay()">Toggle Relay</button>

<div id="statusBox">
  Status: <span id="status">-</span>
</div>

<script>

  // ðŸ‘‡ à¸„à¹ˆà¸² MQTT Broker (WSS)
  const client = mqtt.connect("wss://meow4.mdbiot.com:8884/mqtt", {
      protocol: "wss",
      clientId: "web_" + Math.random().toString(16).substr(2, 8),
      clean: true,

      // à¸–à¹‰à¸²à¸¡à¸µ username/password à¹ƒà¸ªà¹ˆà¸—à¸µà¹ˆà¸™à¸µà¹ˆ
      // username: "user",
      // password: "pass",

      reconnectPeriod: 1000,
  });

  client.on("connect", () => {
    console.log("MQTT Connected!");
    client.subscribe("meow/sn123");
  });

  client.on("error", (err) => {
    console.error("MQTT Error: ", err);
  });

  client.on("message", (topic, msg) => {
    document.getElementById("status").innerText = msg.toString();
  });

  function saveConfig() {
    const payload = {
      mode: "wifi_config",
      ssid: document.getElementById("ssid").value,
      password: document.getElementById("password").value
    };
    client.publish("res/sn123", JSON.stringify(payload));
  }

  function toggleRelay() {
    client.publish("res/sn123",
      JSON.stringify({mode:"write", RL1:"1"})
    );
  }

</script>

</body>
</html>

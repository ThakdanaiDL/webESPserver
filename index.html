<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Device WebConfig</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

  <style>
    body {
      font-family: Arial;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 15px;
      margin-right: 5px;
    }
    #statusBox {
      margin-top: 20px;
      padding: 10px;
      background: #eee;
      border-radius: 5px;
    }
  </style>
</head>

<body>

<h2>Device WebConfig</h2>

<label>SSID</label>
<input id="ssid" type="text">

<label>Password</label>
<input id="password" type="text">

<button onclick="saveConfig()">Save Config</button>
<button onclick="toggleRelay()">Toggle Relay</button>

<div id="statusBox">
  Status: <span id="status">-</span>
</div>

<script>
  // ===========================
  // MQTT WebSocket (WSS) CONFIG
  // ===========================
  const client = mqtt.connect("wss://meow4.mdbiot.com:8884/mqtt", {
      protocol: "wss",
      clientId: "web_" + Math.random().toString(16).substr(2, 8),
      clean: true,
      reconnectPeriod: 1000,

      // ถ้า broker ต้องการ username/password ให้ใส่ตรงนี้
      // username: "user",
      // password: "pass",
  });

  // MQTT Connected
  client.on("connect", () => {
    console.log("MQTT Connected via WSS!");
    document.getElementById("status").innerText = "Connected";
    client.subscribe("meow/sn123");
  });

  // Error handler
  client.on("error", (err) => {
    console.error("MQTT Error:", err);
    document.getElementById("status").innerText = "Error: " + err.message;
  });

  // Connection closed
  client.on("close", () => {
    document.getElementById("status").innerText = "Disconnected";
  });

  // Reconnecting
  client.on("reconnect", () => {
    document.getElementById("status").innerText = "Reconnecting...";
  });

  // Receive message
  client.on("message", (topic, msg) => {
    document.getElementById("status").innerText = msg.toString();
  });

  // ===========================
  // SEND WIFI CONFIG
  // ===========================
  function saveConfig() {
    const payload = {
      mode: "wifi_config",
      ssid: document.getElementById("ssid").value,
      password: document.getElementById("password").value
    };
    client.publish("res/sn123", JSON.stringify(payload));
  }

  // ===========================
  // TOGGLE RELAY
  // ===========================
  function toggleRelay() {
    const payload = {
      mode: "write",
      RL1: "1"
    };
    client.publish("res/sn123", JSON.stringify(payload));
  }
</script>

</body>
</html>
